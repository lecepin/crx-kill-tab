<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <label>是否启用 <input id="enable" type="checkbox" /></label>
      <label
        >点击次数
        <input id="click_count" type="number" min="2" style="width: 50px"
      /></label>
      <label
        >延时消除(ms)
        <input id="timeout" min="500" type="number" style="width: 50px"
      /></label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
